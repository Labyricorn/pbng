<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder NG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-cubes"></i> Prompt Builder NG</h1>
        <nav>
            <!-- Future navigation -->
        </nav>
    </header>
    <main class="three-panel">
        <section id="snippet-library" class="panel">
            <h2>Snippet Library</h2>
            <input type="text" id="snippet-search" placeholder="Search snippets...">
            <div id="snippet-categories"></div>
            <ul id="snippet-list">
                <!-- Snippet items will be loaded here -->
            </ul>
            <button id="create-snippet-btn" class="create-btn">
                <i class="fa-solid fa-plus"></i> Create New Snippet
            </button>
        </section>
        <section id="prompt-builder" class="panel">
            <h2>Prompt Builder</h2>
            <div id="builder-dropzone">
                <p>Drag snippets here to build your prompt</p>
                <ul id="builder-list">
                    <!-- Dropped snippets will appear here -->
                </ul>
            </div>
            <button id="save-prompt"><i class="fa-solid fa-save"></i> Save Prompt</button>
            <button id="browse-prompts"><i class="fa-solid fa-folder-open"></i> Browse Prompts</button>
        </section>
        <section id="live-preview" class="panel">
            <h2>Live Preview</h2>
            <div class="preview-toggle">
                <button id="preview-markdown" class="active">Markdown</button>
                <button id="preview-json">JSON</button>
            </div>
            <div id="preview-content" class="markdown-preview">
                <!-- Rendered preview will appear here -->
            </div>
            <button id="copy-preview" class="copy-btn"><i class="fa fa-clipboard"></i> Copy to Clipboard</button>
        </section>
    </main>
    
    <!-- Create Snippet Modal -->
    <div id="create-snippet-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Snippet</h3>
                <button class="modal-close" id="close-snippet-modal">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <form id="snippet-form">
                <div class="form-group">
                    <label for="snippet-title">Item *</label>
                    <input type="text" id="snippet-title" placeholder="Enter snippet item" required>
                </div>
                <div class="form-group">
                    <label for="snippet-category">Category *</label>
                    <input type="text" id="snippet-category" placeholder="Enter category" required>
                </div>
                <div class="form-group">
                    <label for="snippet-tags">Tags</label>
                    <input type="text" id="snippet-tags" placeholder="Enter tags (comma separated)">
                </div>
                <div class="form-group">
                    <label for="snippet-content">Content *</label>
                    <textarea id="snippet-content" placeholder="Enter snippet content" required rows="6"></textarea>
                </div>
                <div class="form-group">
                    <label for="snippet-description">Description</label>
                    <input type="text" id="snippet-description" placeholder="Enter description (optional)">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-snippet">Cancel</button>
                    <button type="submit" class="btn-primary">Create Snippet</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Edit Snippet Modal -->
    <div id="edit-snippet-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Snippet</h3>
                <button class="modal-close" id="close-edit-modal">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <form id="edit-snippet-form">
                <input type="hidden" id="edit-snippet-id">
                <div class="form-group">
                    <label for="edit-snippet-title">Item *</label>
                    <input type="text" id="edit-snippet-title" placeholder="Enter snippet item" required>
                </div>
                <div class="form-group">
                    <label for="edit-snippet-category">Category *</label>
                    <input type="text" id="edit-snippet-category" placeholder="Enter category" required>
                </div>
                <div class="form-group">
                    <label for="edit-snippet-tags">Tags</label>
                    <input type="text" id="edit-snippet-tags" placeholder="Enter tags (comma separated)">
                </div>
                <div class="form-group">
                    <label for="edit-snippet-content">Content *</label>
                    <textarea id="edit-snippet-content" placeholder="Enter snippet content" required rows="6"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-snippet-description">Description</label>
                    <input type="text" id="edit-snippet-description" placeholder="Enter description (optional)">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-danger" id="delete-snippet">Delete</button>
                    <div class="action-group">
                        <button type="button" class="btn-secondary" id="cancel-edit">Cancel</button>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Browse Prompts Modal -->
    <div id="browse-prompts-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Browse Saved Prompts</h3>
                <button class="modal-close" id="close-browse-prompts-modal">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div id="prompts-list">
                <!-- Saved prompts will be loaded here -->
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    <script src="main.js"></script>
</body>
</html>
